theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: pink
      toggle:
        icon: material/weather-night
        name: Dark mode
    - scheme: slate
      primary: indigo
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Light mode
  features:
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - toc.integrate

